<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue From Scratch</title>
</head>
<body>
    <div id="app">
       <h3 v-text="title"></h3>
        <ul>
            <li v-for="todo in items">{{todo}}</li>
        </ul>
        <input type="text" v-model="item">
        <button @click="items.push(item)">Add</button>
    </div>
    <div id="app1">
        <h3 v-text="title"></h3>
        <ul>
            <li v-for="todo in items">{{todo}}</li>
        </ul>
        <input type="text" v-model="item">
        <button @click="items.push(item)">Add</button>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',

        data:{
            title:"To Do List",
            item: "",
            items:[]
        }
    });

    new Vue({
        el: '#app1',

        data:{
            title:"To Do List2",
            item: "",
            items:[]
        }
    });

</script>
</body>
</html>
