<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue From Scratch</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="price">

        <div>Tax {{formtted(tax)}}</div>
        <div>Total {{formtted(total)}}</div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',

        data:{
            price: 100
        },

        computed:{
            tax: function () {
                return this.price * .10;
            },
            total: function () {
                return parseFloat(this.price) + this.tax;
            },

        },

        methods:{
            formtted: function (value) {
                return "$ " + value;
            }
        }
    });
</script>
</body>
</html>
